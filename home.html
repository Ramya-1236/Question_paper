<!DOCTYPE html>
<html>
<head>
  <title>PDF Access</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .logout-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      z-index: 999;
    }

    .logout-button:hover {
      background-color: #e60000;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    #pdf {
      margin-top: 20px;
      display: none;
    }

    #pdf a {
      display: inline-block;
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    #pdf a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button id="logout" class="logout-button">Logout</button>

  <div class="container">
    <h2>Welcome, <span id="name"></span></h2>
    <button id="rzp-button1">Pay â‚¹1 to Access PDF</button>
    <div id="pdf">
      <a href="https://drive.google.com/drive/folders/1130nQOpDiy_viQRMYak6GWpDj1RSwNz1?usp=sharing" target="_blank">
        ðŸ“˜ Open PDF Folder
      </a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const name = sessionStorage.getItem('userName') || "Guest";
      const email = sessionStorage.getItem('userEmail');

      document.getElementById('name').innerText = name;

      if (email && localStorage.getItem(`paymentDone-${email}`) === 'true') {
        document.getElementById("pdf").style.display = "block";
        document.getElementById("rzp-button1").style.display = "none";
      }

      var options = {
        "key": "rzp_live_Gpg4HFhud2YdiI",
        "amount": "100",
        "currency": "INR",
        "name": "Your Company",
        "description": "PDF Access",
        "handler": function (response) {
          alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
          if (email) {
            localStorage.setItem(`paymentDone-${email}`, 'true');
          }
          document.getElementById("pdf").style.display = "block";
          document.getElementById("rzp-button1").style.display = "none";
        },
        "prefill": {
          "name": name,
          "email": email || "customer@example.com",
          "contact": "9999999999"
        },
        "theme": {
          "color": "#3399cc"
        }
      };

      var rzp1 = new Razorpay(options);
      document.getElementById('rzp-button1').onclick = function (e) {
        rzp1.open();
        e.preventDefault();
      };

      document.getElementById('logout').onclick = function () {
        sessionStorage.clear();
        window.location.href = 'index.html';
      };
    });
  </script>
</body>
</html>
